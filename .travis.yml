language: python
python:
    - "2.7"

   
# command to install dependencies
install: 
    - pip install requests

# command to run tests
script:
    - python -c "import os;print os.environ['GITHUB_BUTTS']"

deploy:
    - provider: releases
    - api_key: $GITHUB_BUTTS
    - file: "build/2600.md"
    - skip_cleanup: true
    - on: 
      tags: true
      all_branches: true
